<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="/bcomponents/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/css/sc.css" />
	{% block headstyles %}{% endblock %}
	<script type="text/javascript" src="/bcomponents/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/bcomponents/underscore/underscore.js"></script>
	<script type="text/javascript" src="/bcomponents/backbone/backbone.js"></script>
	{% block headscripts %}{% endblock %}
</head>
<body>
	<header id="sc-header" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span><span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<span class="navbar-brand">Soundcloud API</span>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="/soundcloud/favorites">Favorites</a>
					</li>
					<li>
						<a href="/soundcloud/player">Player</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a id="user_name" href="{{ user.permalink_url }}">
							<figure id="avatar"><img src="{{ user.avatar_url }}" alt="{{ user.full_name }}" /></figure>
							<span>{{ user.username }}</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<section id="sc-body" class="container">
		{% block body %}{% endblock %}
	</section>
	<script type="text/javascript">
	$(".navbar-header .navbar-toggle").on("click",function() {
		event.preventDefault();
		var $this = $(this);
		var $navbar = $this.parent().next();
		$navbar[$this.hasClass("collapsed") ? "addClass" : "removeClass"]("in");
		$this[$this.hasClass("collapsed") ? "removeClass" : "addClass"]("collapsed");
	});
	</script>
</body>
</html>
