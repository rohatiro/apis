{% extends "./soundcloud.html" %}
{% block headscripts %}
<script type="text/javascript" src="/js/soundmanager2.js"></script>
<script type="text/javascript" src="/js/swig.min.js"></script>
{% endblock %}
{% block body %}
<article class="soundcloud__player" id="js-soundcloud__player">
</article>
{% raw %}
<script type="text/template" id="player">
<h2 class="soundcloud__player__title">{{ title }}</h2>
<canvas class="soundcloud__player__canvas" id="js-soundcloud__player__canvas"></canvas>
<span class="soundcloud__player__duration">
	<span class="soundcloud__player__currenttime" id="js-soundcloud__player__currenttime"></span>/<span class="soundcloud__player__totaltime" id="js-soundcloud__player__totaltime"></span>
</span>
</script>
<script type="text/template" id="nosong">
<p class="soundcloud__player__nosong">No se ha seleccionado ninguna canci√≥n para reproducir</p>
</script>
{% endraw %}
<script type="text/javascript" src="/js/scplayer.js"></script>
{% endblock %}
