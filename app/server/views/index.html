<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="bcomponents/normalize-css/normalize.css" />
	<script type="text/javascript" src="bcomponents/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="http://connect.soundcloud.com/sdk.js"></script>
	<script type="text/javascript">
	SC.initialize({
		client_id:"[client ID]"
	});
	SC.get("/users/roberto-haziel-tienda-rodr-guez/favorites",function(tracks){
		var i;
		for(i = 0; i < tracks.length; i++)
		{
			SC.oEmbed(tracks[i].permalink_url,{},function(s){var track = $("<article>");track.html(s.html);$("#track").append(track)});
		}
	});
	</script>
</head>
<body>
	<h1>Bienvenido</h1>
	<section id="track"></section>
</body>
</html>
